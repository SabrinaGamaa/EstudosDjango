{% extends 'layouts/a.html' %}

{% block content %}

{% for post in posts %}
    {% include "a_posts/post.html" %}
{% endfor %}

{% if posts.has_next %}
    <div 
        hx-get="{% if tag %}{% url 'category' tag.slug %}{% else %}{% url 'home' %}{% endif %}?page={{ posts.next_page_number }}"
        hx-trigger="revealed"
        hx-target="this"
        hx-swap="outerHTML">
    </div>
{% endif %}

{% endblock %}
