    <div style="border: 2px solid red;" class="grid grid-cols-5 sm:grid-cols-4 h-[calc(100vh-8rem)] md:h-[calc(100vh-12rem)] shadow-2xl rounded-2xl mx-auto mt-8 max-w-7xl mx-auto px-4">
        <div style="border: 2px solid rgb(155, 255, 130);" x-data="{ modalOpen: false }" class="col-span-1 bg-slate-10 rounded-l-2xl p-2 overflow-y-auto">

            <div style="border: 2px solid rgb(255, 1, 213);" class="p-0 sm:p-4 mb-3 sticky top-0 z-10">
                <a @click="modal_open = true" class="flex cursor-pointer items-center justify-center h-14 sm:h-16 gap-2 bg-blue-600 hover:bg-blue-700 text-white rounded-xl">
                    <img class="h-6" src="https://img.icons8.com/?size=100&id=Lcn6BJUPtLcg&format=png&color=000000" />
                    <div class="hidden lg:block text-white rounded-full font-bold">Nova Mensagem</div>
                </a>
            </div>

            <!-- Lista de conversas (exemplo) -->
            <div style="border: 2px solid rgb(217, 255, 0);" x-cloak class="relative z-10" aria-labelledby="modal-title" role="dialog" aria-modal="True">
                <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>
                <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
                    <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
                        <div class="relative transform overflow-hidden rounded-2xl bg-white text-left shadow-xl transition-all">
                            <div @click.away="modal_open = false" class="bg-white px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
                                <h3 class="text-xl font-bold mb-4" id="modal-title">
                                    Novas Mensagens
                                </h3>
                                <div id="new-message">
                                    <div class="flex gap-2 items-center">
                                        <span class="font-bold">Para:</span>
                                        <input class="p-3 w-screen lg:full" placeholder="Procurar user..." type="text" name="search-results">
                                    </div>
                                    <div id="search-results" class="block h-60 overflow-y-auto">
                                        <ul id="user-list" class="mt-2">
                                            <li>
                                                <a href="flex items-center gap-1 hover:bg-zinc-100 rounded-lg p-2">
                                                    <img class="w-10 h-10 object-cover rounded-full mr-1" src="https://img.icons8.com/?size=100&id=Lcn6BJUPtLcg&format=png&color=000000" alt="">
                                                    <div>Pete <span class="text-xs font-normal text-zinc-500"></span></div>
                                                </a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <ul style="border: 2px solid blue;" id="conversations-list" class="flex flex-col gap-1 divide-y mt-2">
                <li class="rounded-full sm:rounded-lg relative mt-2 sm:mt-0">
                    <a href="" class="flex items-center justify-center lg:justify-normal gap-1 hover:bg-zinc-200 rounded-full"></a>
                    <img class="w-11 h-11 lg:w-10 lg:h-10 object-cover rounded-full" src="https://img.icons8.com/?size=100&id=Lcn6BJUPtLcg&format=png&color=000000" alt="">
                    <div class="hidden lg:block font-bold ml-1">Lisa</div>
                </li>

            </ul>

            <!-- Área de mensagens -->
            <div class="col-span-4 bg-white rounded-r-2xl p-6 overflow-y-auto">
                <div class="flex flex-col h-full">
                    <div class="border-b pb-4">
                        <h2 class="text-2xl font-bold">João Silva</h2>
                        <p class="text-sm text-gray-500">Última mensagem: 18/06/2025 às 10:00</p>
                    </div>

                    <div class="flex-1 overflow-y-auto my-4 space-y-4">
                        <div class="bg-slate-100 p-3 rounded-xl w-fit">Oi, tudo certo com o projeto?</div>
                        <div class="bg-blue-500 text-white p-3 rounded-xl w-fit self-end">Sim, já atualizei os arquivos!</div>
                        <!-- Continua as mensagens... -->
                    </div>

                    <div class="border-t pt-4">
                        <form class="flex gap-3">
                            <input type="text" placeholder="Digite sua mensagem..." class="flex-1 border rounded-xl px-4 py-2 focus:outline-none focus:ring focus:ring-blue-300">
                            <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-xl">Enviar</button>
                        </form>
                    </div>
                </div>
            </div>
