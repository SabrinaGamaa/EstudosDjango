<h3 class="text-xl font-bold mb-4" id="modal-title">
    Novas Mensagens
</h3>
<div id="new-message">
    <div class="flex gap-2 items-center">
        <span class="font-bold">Para:</span>
        <input class="p-3 w-screen lg:full" placeholder="Procurar user..." type="text" name="search-user"
        hx-get="{% url 'inbox-searchusers' %}"
        hx-trigger="keyup changed"
        hx-target="#search-results"
        hx-swap="innerHTML">
    </div>
    <div id="search-results" class="block h-60 overflow-y-auto">
        {% include 'a_inbox/list_searchuser.html' %}
    </div>
</div>
